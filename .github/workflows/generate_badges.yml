name: Generate LeetCode Badges SVG

on:
  schedule:
    # Run every 7 days on Monday at 00:00 UTC (8:00 AM Beijing time)
    - cron: '0 0 * * 1'
  workflow_dispatch:
    # Allow manual triggering

# Add permissions for the workflow
permissions:
  contents: write

jobs:
  generate-svg:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Generate badges SVG
      env:
        LEETCODE_USERNAME: ${{ secrets.LEETCODE_USERNAME }}
        LEETCODE_SITE: ${{ secrets.LEETCODE_SITE || 'leetcode.com' }}
        LEETCODE_ANIMATED: ${{ secrets.LEETCODE_ANIMATED || 'false' }}
      run: |
        # Create configuration file
        cat > config.ini << EOF
        [LEETCODE]
        username = $LEETCODE_USERNAME
        site = $LEETCODE_SITE
        animated = $LEETCODE_ANIMATED
        EOF
        
        echo "Configuration file created:"
        cat config.ini
        
        # Run main program
        python main.py
        
    - name: Check generated files
      run: |
        echo "Checking current directory:"
        pwd
        echo "Listing all files:"
        ls -la
        echo "Checking img directory:"
        ls -la img/ || echo "img directory does not exist"
        
    - name: Commit and push SVG files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add img/
        echo "Checking git status:"
        git status
        echo "Checking git diff:"
        git diff --staged || echo "No staged changes"
        git diff --staged --quiet || git commit -m "Update LeetCode badges SVG [$(date)]" || echo "Nothing to commit"
        git push
      continue-on-error: true